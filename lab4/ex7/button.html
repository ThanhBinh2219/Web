  <script>
    const buttonContainer = document.getElementById('button-container');
    const numButtons = 64;
    const buttons = [];

    for (let i = 1; i <= numButtons; i++) {
      const button = document.createElement('button');
      button.textContent = i;
      button.className = 'num-btn';
      buttonContainer.appendChild(button);
      buttons.push(button);

      button.addEventListener('click', () => {
        if (button.style.visibility !== 'hidden') {
          const buttonValue = parseInt(button.innerText, 10);

          if (buttonValue === expectedValue) {
            button.style.visibility = 'hidden';
            expectedValue++;

            if (expectedValue > numButtons) {
              alert('Chúc mừng! Bạn đã nhấn đúng tất cả các button.');
            }
          } else {
            alert('Nhấn sai! Vui lòng nhấn vào button đúng tiếp theo.');
          }
        }
      });
    }

    let expectedValue = 1;
